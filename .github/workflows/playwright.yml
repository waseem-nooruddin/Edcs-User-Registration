name: Playwright Tests
on:
  # Run on push to main/master branches
  push:
    branches: [ main, master ]
  # Run on pull requests
  pull_request:
    branches: [ main, master ]
  # Run every day at 4 AM IST (10:30 PM UTC previous day)
  schedule:
    - cron: '30 22 * * *'
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
      # GitHub Pages URL for the Playwright HTML report
      PLAYWRIGHT_REPORT_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - name: Setup Pages
      if: ${{ !cancelled() }}
      uses: actions/configure-pages@v5
    - name: Upload report to GitHub Pages
      if: ${{ !cancelled() }}
      uses: actions/upload-pages-artifact@v3
      with:
        path: playwright-report/
    - name: Deploy to GitHub Pages
      if: ${{ !cancelled() }}
      id: deployment
      uses: actions/deploy-pages@v4
